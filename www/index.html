<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="components/monaca-onsenui/css/onsen-css-components-sunshine-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/underscore.js"></script>
  <script src="js/app.js"></script>
  <script>
    ons.bootstrap();

  </script>
  <style>
    .item {
      padding: 10px;
      line-height: 1;
    }
    .item-thum {
      background-color: #ccc;
      width: 50px;
      height: 50px;
      border-radius: 4px;
    }
    .item-title {
      font-size: 15px;
      font-weight: 500;
    }
    .item-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.3;
      margin: 4px 0 0 0;
      padding: 0 30px 0 0;
    }
    .item-label {
      font-size: 12px;
      color: #999;
      float: right;
    }
  </style>
</head>


<body>    

  <ons-navigator page="list.html" var="app.navi"></ons-navigator>

  <ons-template id="list.html">
    <ons-page id="list-page">
      <ons-toolbar>
        <div class="center">TMS</div>
      </ons-toolbar>
      <div>
        <div class="center">
            <input id="filter-vehicles" class="search-input" placeholder="search VIN"/>
        </div>
      <div>
      <ons-list class=" margin-top-40">
        
      </ons-list>
      <ons-list-item id=T modifier="chevron" class="item hidden">
          <ons-row>
            <ons-col>
              <header>
                <span class="item-title" tag="vin">{vin}</span>
                <span class="item-label" tag="color">{color}</span>
              </header>
              <p class="item-desc" tag="model">{model}</p>
            </ons-col>
          </ons-row>                          
        </ons-list-item>
    </ons-page>
  </ons-template>

  <ons-template id="detail.html">
    <ons-page id="detail-page">

      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Details</div>
      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="item" tag="no-navigate">
          <ons-row>
            <ons-col width="60px"> 
              <div class="item-thum"></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">Title</span>
                <span class="item-label">Foobar</span>
              </header>
              <p class="item-desc">desc</p>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item modifier="chevron" id="add-note-action" class="add-note-action-item" tag="no-navigate">
          <ons-icon icon="ion-compose" fixed-width="true" style="color: #ccc"></ons-icon>
          Take Action
        </ons-list-item>
        <ons-list-item modifier="chevron" id="add-note-action" class="add-note-action-item">
          <ons-icon icon="ion-document-text" fixed-width="true" style="color: #ccc"></ons-icon>
          Add Damage Report
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-template>

    <ons-template id="add-damage-report.html">
    <ons-page id="add-damage-report">

      <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">Damage Report</div>
      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="item" tag="no-navigate">
          <ons-row>
            <ons-col width="60px"> 
              <div class="item-thum"></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">Title</span>
                <span class="item-label">Foobar</span>
              </header>
              <p class="item-desc">desc</p>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item><input type="checkbox"  /> Damaged Tires</ons-list-item>
        <ons-list-item><input type="checkbox"  /> Damaged Window</ons-list-item>
        <ons-list-item><input type="checkbox"  /> Damaged Mirror</ons-list-item>
        <ons-list-item><input type="checkbox"  /> Damaged Chassis</ons-list-item>
        <ons-list-item><input type="checkbox"  /> Polishing</ons-list-item>
        <ons-list-item><input type="checkbox"  /> Lights</ons-list-item>
        <ons-list-item class="comment-section"><textarea name="comment" placeholder="enter detailed comments for the damages"></textarea></ons-list-item>
        <ons-button class="center" id="btn-save-report">Save</ons-button>        
        </ons-list>
      </ons-list>
    </ons-page>
  </ons-template>

</body>

</html>
